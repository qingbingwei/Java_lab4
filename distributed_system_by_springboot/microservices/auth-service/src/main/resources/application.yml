server:
  port: 8081

spring:
  application:
    name: auth-service

  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:./data/student_score.db
    
  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema-sqlite.sql
      data-locations: classpath:db/data-sqlite.sql
      encoding: UTF-8
      continue-on-error: false

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.example.common.entity
  global-config:
    db-config:
      id-type: none
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
    banner: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: '认证服务'
      paths-to-match: '/**'
      packages-to-scan: com.example.auth.controller

knife4j:
  enable: true
  setting:
    language: zh_cn

# 服务地址配置
service:
  student-url: http://localhost:8082
  teacher-url: http://localhost:8083

logging:
  level:
    com.example.auth: debug
